<!-- product-add.component.html -->
<div class="row">
  <div class="col-lg-12">
      <label>League: </label>
      <select (change)="changeLeague($event.target.value)" ngModel="leagueCode">
        <option *ngFor="let league of leaguesList" value={{league.Value}}>
          {{league.Text}}
        </option>
      </select>
  </div>
</div>
<div *ngIf="matchDay">
    <div class="row">
      <div class="col-lg-12">
          <p class="text-center text-uppercase font-weight-bold padding-top-10">
            {{matchDay.competition.name}} ({{matchDay.competition.area.name}})</p>
      </div>
      <div class="col-lg-12">
          <p>Matchday: {{matchDay.matches[0].matchday}}</p>
      </div>
      </div>
      <div class="row">
        <div class="col-lg-12" *ngFor="let match of matchDay.matches">
            <div class="card">
              <div class="card-header">
                <div class="row">
                    <div class="col-xs-4 col-md-3">
                        <span *ngIf="match.status === 'FINISHED'">FT </span>
                    </div>
                     <div class="col-xs-8 col-md-6">
                      {{match.homeTeam.name}} <strong>{{match.score.fullTime.homeTeam}}</strong> - <strong>{{match.score.fullTime.awayTeam}}</strong> {{match.awayTeam.name}}
                     </div>
                     <div class="col-md-3 col-xs-12 text-right">
                       {{match.utcDate | date:'dd/MM/yyyy HH:mm'}}
                     </div>
                </div>                
              </div>
                <div class="card-body">
                </div>
              </div>
        </div>        
      </div>
</div>
